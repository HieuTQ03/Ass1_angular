<form (ngSubmit)="onHandleUpdate()" [formGroup]="productForm">
    <div class="mb-3">
        <input
            type="text"
            formControlName="name"
            placeholder="Tên"
            class="form-control"
            style="width: 80%"
        />
    </div>
    <div class="mb-3">
        <input
            type="number"
            formControlName="price"
            placeholder="Giá"
            class="form-control"
            style="width: 80%"
        />
    </div>

    <button type="submit" class="btn btn-primary bg-block">Sửa sản phẩm</button>
</form>
